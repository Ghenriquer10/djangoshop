{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Bem-vindo à Home</h1>
<p>Você está logado como {{ user.username }}.</p>

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
</form>
{% endblock %}
